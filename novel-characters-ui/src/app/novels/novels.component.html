<div class="novel-component">
    <a [routerLink]="['/characters']">
        <i class="fa fa-area-chart" aria-hidden="true"></i> See all characters
    </a>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.novelName}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre
            </th>
            <td mat-cell *matCellDef="let element"> {{element.novelGenre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action-column">      
                <button mat-raised-button color="primary" (click)="openAddEditNovelDialog()">Add</button>
            </th>
            <td mat-cell *matCellDef="let element" class="action-column">   
                <button mat-icon-button color="primary"  (click)="gotoCharacters(element.id)">
                    <mat-icon>face</mat-icon>
                </button>              
                <button mat-icon-button color="primary"  (click)="delete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary"  (click)="openAddEditNovelDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
